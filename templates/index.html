<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WKT Map Canvas</title>
    <style>
      :root {
        --bg: #f2efe8;
        --ink: #1d1b16;
        --accent: #1f7a8c;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #ffffff, var(--bg));
        color: var(--ink);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .frame {
        padding: 24px 28px 30px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        text-align: center;
      }

      canvas {
        border: 3px solid var(--ink);
        display: block;
        margin: 0 auto 12px;
        background: #faf7f0;
      }

      .subtitle {
        margin: 0;
        font-size: 0.95rem;
        color: #4a463f;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <canvas id="mapCanvas" width="{{ canvas_size }}" height="{{ canvas_size }}"></canvas>
      <p class="subtitle">Map title.</p>
    </div>

    <script>
      const polygons = {{ polygons | tojson }};
      const canvas = document.getElementById("mapCanvas");
      const ctx = canvas.getContext("2d");

      ctx.strokeStyle = "#1f7a8c";
      ctx.lineWidth = 1.5;

      polygons.forEach((poly) => {
        if (!poly.length) return;
        ctx.beginPath();
        ctx.moveTo(poly[0][0], poly[0][1]);
        for (let i = 1; i < poly.length; i += 1) {
          ctx.lineTo(poly[i][0], poly[i][1]);
        }
        ctx.closePath();
        ctx.stroke();
      });
    </script>
  </body>
</html>
